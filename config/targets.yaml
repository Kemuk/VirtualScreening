# Target-level configuration for Virtual Screening Pipeline
# This replaces the CSV-based vina_boxes.csv approach
#
# Each target should have:
#   - receptor_mol2: Path to receptor MOL2 file (relative to project root)
#   - actives_smi: Path to actives SMILES file
#   - inactives_smi: Path to inactives SMILES file
#   - box_center: Docking box center coordinates (x, y, z)
#   - box_size: (Optional) Override default box size from config.yaml
#
# Box centers can be computed using workflow/scripts/update_box_centers.py
# or manually specified based on known binding sites.

