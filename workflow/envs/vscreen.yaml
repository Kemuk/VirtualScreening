  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10

  # Workflow
  - snakemake>=7.32.0
  - pyyaml

  # Data processing
  - pandas>=2.0.0
  - numpy>=1.24.0
  - pyarrow>=12.0.0

  # Chemistry
  - rdkit>=2023.03.0
  - openbabel>=3.1.0

  # Utilities
  - tqdm
  - click

